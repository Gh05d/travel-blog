name: update-sitemap

on:
  push:
    paths:
      - 'articles/**'

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://audiotravelguide.eu/
          path-to-root: .       
          include-pdf: false           
          drop-html-extension: true    
          date-only: true

      - name: Overwrite lastmod via xmlstarlet
        run: |
          for html in articles/*.html; do
            # Extract datetime from <time> in the HTML
            pub=$(xmlstarlet sel -t -v '//time/@datetime' "$html")
            # Extract matching URL path (drop .html)
            slug=$(basename "$html" .html)
            # Update <lastmod> in sitemap.xml
            xmlstarlet ed -L \
              -u "/urlset/url[loc='https://audiotravelguide.eu/articles/$slug']/lastmod" \
              -v "$pub" \
              sitemap.xml
          done         

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          add-paths: sitemap.xml
          commit-message: "chore: update sitemap.xml"
          title: "chore: automated sitemap update"
          body: "This PR updates sitemap.xml with all current articles."
          branch: automated/sitemap-update
          delete-branch: true

      - name: Verify branch existence
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/heads/automated/sitemap-update; then
            echo "Branch automated/sitemap-update does not exist, pushing..."
            git push origin automated/sitemap-update
          fi

      - name: Enable Autoâ€‘Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

