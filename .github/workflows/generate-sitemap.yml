name: update-sitemap

on:
  push:
    paths:
      - 'articles/**'

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://audiotravelguide.eu/
          path-to-root: articles       # <-- string, not array
          include-pdf: false           # optionally exclude PDFs
          drop-html-extension: true    # remove .html in URLs
          date-only: true              # lastmod as date only

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          # Required: your repo token
          token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: base branch to PR into (defaults to the one checked out)
          base: master
          # The one correct input to stage your file(s):
          add-paths: sitemap.xml
          # Your commit message
          commit-message: "chore: update sitemap.xml"
          # PR title and body
          title: "chore: automated sitemap update"
          body: "This PR updates sitemap.xml with all current articles."
          # (Optional) branch name, delete on merge, etc.
          branch: automated/sitemap-update
          delete-branch: true

