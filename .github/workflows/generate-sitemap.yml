name: Update Sitemap

on:
  push:
    paths:
      - 'articles/**'

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://audiotravelguide.eu/
          path-to-root: articles       # <-- string, not array
          include-pdf: false           # optionally exclude PDFs
          drop-html-extension: true    # remove .html in URLs
          date-only: true              # lastmod as date only

      - name: Commit sitemap
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "chore: update sitemap"
          title: "Automated sitemap update"
          body: "Sitemap regenerated by GitHub Action"
          add: sitemap.xml
