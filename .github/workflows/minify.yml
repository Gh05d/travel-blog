name: Minify CSS with Lightning CSS

on:
  push:
    branches:
      - master

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Lightning CSS CLI
        run: npm install --save-dev lightningcss-cli

      - name: Minify all CSS files
        run: |
          echo "üîç Found these CSS files:"
          ls assets/styles/*.css
          for file in assets/styles/*.css; do
            echo "‚è≥ Minifying $file‚Ä¶"
            npx lightningcss \
              --minify \
              --nesting \
              "$file" \
              -o "$file"
            echo "‚úÖ Done: $file"
          done
