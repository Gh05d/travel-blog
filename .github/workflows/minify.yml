name: Minify CSS with PostCSS CLI

on:
  push:
    branches:
      - master

jobs:
  minify-css:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js (needed for npx)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Run PostCSS via npx; dynamically pulls in the CLI + plugins
      - name: Minify all CSS with PostCSS
        run: |
          echo "üîç Found these CSS files:"
          ls assets/styles/*.css

          for file in assets/styles/*.css; do
            echo "‚è≥ Minifying $file‚Ä¶"
            npx -p postcss-cli -p postcss-preset-env -p postcss-nested -p cssnano postcss "$file" \
              --use postcss-preset-env postcss-nested cssnano \
              --replace --no-map
            echo "‚úÖ Done: $file"
          done
