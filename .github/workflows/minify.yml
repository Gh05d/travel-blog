# .github/workflows/minify-css.yml
name: Minify CSS

on:
  push:
    branches:
      - master

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ check out your repo
      - name: Check out code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ bring in Node.js so we can npm install & npx
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3Ô∏è‚É£ install the Parcel CSS CLI locally (no package.json needed)
      - name: Install @parcel/css
        run: npm install --no-save @parcel/css

      # 4Ô∏è‚É£ find & minify every .css in assets/styles
      - name: Minify all CSS with nesting support
        run: |
          echo "üîç Found these CSS files:"
          find assets/styles -type f -name '*.css'
          for file in assets/styles/*.css; do
            echo "‚è≥ Minifying $file‚Ä¶"
            npx parcel-css \
              "$file" \
              --minify \
              --nesting \
              -o "$file"
            echo "‚úÖ Done: $file"
          done
