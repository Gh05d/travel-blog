<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your ultimate travel companion for exploring the world with guides, tips, and inspiration."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="audiotravelguide.eu" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Audio Travel Guide</title>
    <link rel="stylesheet" href="assets/style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"
    ></script>
    <script type="module">
      (async function fetchPosts() {
        const res = await fetch("assets/search.json");
        const posts = await res.json();
        renderPosts(posts);
        setupSearch(posts);
      })();

      function renderPosts(posts) {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        posts.forEach((post) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
         <a class="post-title" href="${post.url}">${post.title}</a>
         <div class="post-excerpt">${post.excerpt}</div>
       `;
          container.appendChild(div);
        });
      }

      function setupSearch(posts) {
        const fuse = new Fuse(posts, { keys: ["title", "excerpt"] });
        document.getElementById("search").addEventListener("input", (e) => {
          document.getElementById("loading").style.display = "initial";

          const results = fuse.search(e.target.value);
          const matched = e.target.value ? results.map((r) => r.item) : posts;
          document.getElementById("loading").style.display = "none";
          renderPosts(matched);
        });
      }

      (async function fetchPosts() {
        const res = await fetch("assets/search.json");
        const posts = await res.json();
        renderPosts(posts);
        setupSearch(posts);
        document.getElementById("loading").style.display = "none";
      })();
    </script>
  </head>

  <body>
    <main>
      <h1>Audio Travel Guide</h1>
      <input type="text" id="search" placeholder="Search posts..." />

      <div id="loading">Loading...</div>
      <div id="posts"></div>
    </main>

    <footer>
      <nav aria-label="Footer navigation">
        <ul class="footer-links">
          <li>
            <a rel="nofollow" href="/privacy-policy.html">Privacy Policy</a>
          </li>
          <li><a rel="nofollow" href="/contact.html">Contact</a></li>
          <li><a rel="nofollow" href="/about-us.html">About Us</a></li>
          <li><a rel="nofollow" href="/imprint.html">Imprint</a></li>
        </ul>
      </nav>
      <p>&copy; 2025 Audio Travel Guide. All rights reserved.</p>
    </footer>
  </body>
</html>
